<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script defer src="./main.js"></script>
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="header__title">Learn to code by watching others</h1>
      <p class="header__desc">
        See how experienced developers solve problems in real-time. 
        Watching scripted tutorials is great, but understanding how
        developers think is invaluable. 
      </p>
    </header>
    <section class="signUp">
      <h2 class="signUp__banner"><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
      <form action="" class="form" method="post">
        <div class="form__group">
          <div class="form__input-group">
            <input type="text" placeholder="First Name" name="Firstname" value="" class="form__input" autofocus/>
            <img src="./images/icon-error.svg" alt="error-icon" class="form__error-icon"/>
          </div>
          <p class="form__error-msg"></p>
        </div>
        <div class="form__group">
          <div class="form__input-group">
            <input type="text" placeholder="Last Name" name="Lastname" value="" class="form__input"/>
            <img src="./images/icon-error.svg" alt="error-icon" class="form__error-icon"/>
          </div>
          <p class="form__error-msg"></p>
        </div>
        <div class="form__group">
          <div class="form__input-group">
            <input id="email" type="text" placeholder="Email Address" name="Email" value="" class="form__input"/>
            <img src="./images/icon-error.svg" alt="error-icon" class="form__error-icon"/>
          </div>
          <p class="form__error-msg"></p>
        </div>
        <div class="form__group">
          <div class="form__input-group">
            <input type="password" placeholder="Password" name="Password" value="" class="form__input"/>
            <img src="./images/icon-error.svg" alt="error-icon" class="form__error-icon"/>
          </div>
          <p class="form__error-msg"></p>
        </div>
        <button type="submit" class="form__submit">Claim your free trial</button>
        <p class="form__term">By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
      </form>
    </section>
  </main>
</body>
</html>
